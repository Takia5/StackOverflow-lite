<!DOCTYPE html>
<html lang="en">

<head>

	
	<meta charset="utf-8">
	<title>Login</title>
	
	<!-- Mobile Meta -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	
	<!-- Styles -->
	<link rel="stylesheet" href="css/style.css">
	
  
</head>
<body>


<div id="stack-wrap" class="stack_grid">
	
	
	<div class="stack-panel" id="signup">
		<h2>Register Nowx<i class="icon-remove"></i></h2>
		<div class="stack-form-style stack-form-style-3">
			<form>
				<div class="form-inputs clearfix">
					<p>
						<label class="required">Username<span>*</span></label>
						<input type="text">
					</p>
					<p>
						<label class="required">E-Mail<span>*</span></label>
						<input type="email">
					</p>
					<p>
						<label class="required">Password<span>*</span></label>
						<input type="password" value="">
					</p>
					<p>
						<label class="required">Confirm Password<span>*</span></label>
						<input type="password" value="">
					</p>
				</div>
				<p class="form-submit">
					<input type="submit" value="Signup" class="button color small submit">
				</p>
			</form>
		</div>
	</div><!-- End signup -->
	
		
	<header id="header">
		<section class="container clearfix">
			<div class="logo"><a href="index.html">StackOverflow-lite</a></div>
			<nav class="navigation">
				<ul>
					<li class="active_stack_item"><a href="index.html">Home</a>
						
					</li>
					<li class="stack_post"><a href="ask.html">Post a Question</a></li>
					
					<li><a href="profile.html">User</a>
						<li><a href="login.html">Login</a>
						
					</li>
						
					</li>
					
				</ul>
			</nav>
		</section><!-- End container -->
	</header><!-- End header -->
	
	
	<section class="container main-content" style="margin-top: 20px;">
		<div class="login">
			<div class="row">
				<div class="col-md-6">
					<div class="stack-content">
						<h2>Login</h2>
						<div class="stack-form-style stack-form-style-3">
							<form>
								<div class="form-inputs clearfix">
									<p class="login-text">
										<input type="email" value="Email" onfocus="if (this.value == 'Email') {this.value = '';}" onblur="if (this.value == '') {this.value = 'Email';}">
										<i class="icon-user"></i>
									</p>
									<p class="login-password">
										<input type="password" value="Password" onfocus="if (this.value == 'Password') {this.value = '';}" onblur="if (this.value == '') {this.value = 'Password';}">
										<i class="icon-lock"></i>
										<a href="#">Forget</a>
									</p>
								</div>
								<p class="form-submit login-submit">
									<input type="submit" value="Log in" class="button color small login-submit submit">
								</p>
								<div class="rememberme">
									<p>Don't have an account? </p>
									<a class="button small color signup">Sign up</a>
								</div>
							</form>
						</div>
					</div><!-- End stack-content -->
				</div><!-- End col-md-6 -->
				
			</div><!-- End row -->
		</div><!-- End login -->
	</section><!-- End container -->
	
	
	<footer id="footer">
		<section class="container">
			<div class="stack-copyright s-left">Copyright 2018 StackOverflow-lite </div>
			
		</section><!-- End container -->
	</footer><!-- End footer-bottom -->
</div><!-- End stack-wrap -->


</body>

</html>
